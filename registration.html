<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
</head>
<body>
    <form id="customForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("customForm").addEventListener("submit", function(event){
            event.preventDefault();
            submitForm();
        });

        function submitForm() {
            const formData = new FormData(document.getElementById("customForm"));
            const data = {};
            formData.forEach((value, key) => {data[key] = value});
            
            fetch("https://script.google.com/macros/s/AKfycbyzpTgFZLaHEqO4Q8iFXSFnTsE4d6U8DIxLQTGcCYw9jhvt-Fzxg18bpYLbnMRCBm2T3A/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json",
                },
            }).then(response => response.json())
            .then(response => alert("Form Submitted!"))
            .catch(error => alert("Error: " + error.message));
        }
    </script>
</body>
</html>
